<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container mt-3">
      <form>
        <div class="mb-3">
          <label for="email" class="email-label">Không để trống mục này</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Email address..."
          />
        </div>
        <div class="mb-3">
          <label for="phone-number" class="phone-empty"
            >Không để trống mục này</label
          >
          <label for="phone-number" class="phone-confirm"
            >Số điện thoại không tồn tại</label
          >

          <input
            type="text"
            class="form-control"
            id="phone-number"
            placeholder="Your phone number.."
          />
        </div>
        <button type="submit" id="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
